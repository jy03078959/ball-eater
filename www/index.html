<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>游戏</title>
	<link rel="icon" type="image/GIF" href="res/favicon.ico"/>
	<meta name="viewport" content="width=320,user-scalable=no"/>
	<meta name="screen-orientation" content="portrait"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="full-screen" content="yes"/>
	<meta name="x5-fullscreen" content="true"/>
	<style>
		body, canvas, div {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			-khtml-user-select: none;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
		#uiPanel{
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="cocos2d-js-v3.6.js" charset="UTF-8"></script>
</head>
<body>
<canvas id="gameCanvas" width="320" height="800"></canvas>
<div id="uiPanel">
	<div id="buttons">
		<button id="btn_addbot">Add Bot</button>
	</div>
	<div id="login">
		<div>Name: <input id="txt_player_name" /></div>
		<button id="btn_login">Login</button>
	</div>
</div>
<script type="text/javascript">
	window.onload = function(){
		cc.game.onStart = function(){
			cc.view.adjustViewPort(true);
			cc.view.setDesignResolutionSize(320, 800, cc.ResolutionPolicy.FIXED_HEIGHT);
			cc.view.resizeWithBrowserSize(true);
			//load resources
			cc.LoaderScene.preload(g_resources, function () {
				Game.init();

			}, this);
		};
		cc.game.run("gameCanvas");
	};
</script>
</body>
</html>
